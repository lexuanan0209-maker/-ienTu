<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập / Đăng ký</title>
    <link rel="stylesheet" href="../filecss/dangnhap.css">
    <script src="../filejs/auth.js" defer></script> 
    <style>
        /* CSS BỔ SUNG ĐỂ CĂN CHỈNH TIÊU ĐỀ VÀ NÚT ĐĂNG KÝ */
        .login-container > h1 {
            text-align: center;
            color: #ff5722;
            font-size: 28px;
            margin-bottom: 25px; 
            width: 100%; 
        }

        .register-options {
            padding-top: 20px;
            text-align: center; 
        }

        .register-options .login-btn {
            max-width: 400px; 
            display: block; 
            margin-left: auto;
            margin-right: auto;
        }

        .register-options p {
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        #showRegisterShipper {
             margin-top: 10px; 
        }
        
        /* Thêm style cơ bản cho form đăng ký mới */
        #registerSection input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <main class="login-container">
        
        

        <div class="login-form" style="padding: 0; box-shadow: none; background: none;">
            
            <section id="loginSection" style="background: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);">
                <form id="loginForm">
                    <h2>Đăng nhập</h2> 

                    <div class="input-group">
                        <label for="username">Tên đăng nhập hoặc Email:</label>
                        <input type="text" id="username" name="username" required placeholder="Tài khoản mẫu: admin/shipper">
                    </div>

                    <div class="input-group">
                        <label for="password">Mật khẩu:</label>
                        <input type="password" id="password" name="password" required placeholder="Mật khẩu mẫu: 123456/123">
                    </div>

                    <button type="submit" class="login-btn">Đăng nhập</button>
                </form>
            </section>

            <div class="register-options">
                <p style="text-align: center; margin-top: 15px; margin-bottom: 15px; font-weight: bold; color: #555;">
                    --- Đăng ký tài khoản mới ---
                </p>
                <button type="button" class="login-btn" id="showRegisterUser" data-role="user" style="background-color: #28a745; margin-bottom: 0;">
                    Đăng ký với tư cách Người dùng
                </button>
                <button type="button" class="login-btn" id="showRegisterShipper" data-role="shipper" style="background-color: #ffc107; color: #333; margin-top: 10px;">
                    Đăng ký với tư cách Người vận chuyển
                </button>
            </div>
            
        </div>
        
        <section id="registerSection" style="display: none; background: #fff; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);">
            <form id="registerForm">
                <h2>Đăng ký tài khoản <span id="registerRoleDisplay" style="color: #ff5722;">(Người dùng)</span></h2> 

                <input type="hidden" id="regRole" name="role" value="user"> <div class="input-group">
                    <label for="regUsername">Tên đăng nhập:</label>
                    <input type="text" id="regUsername" name="username" required>
                </div>

                <div class="input-group">
                    <label for="regPassword">Mật khẩu:</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>

                <div class="input-group">
                    <label for="regConfirmPassword">Xác nhận mật khẩu:</label>
                    <input type="password" id="regConfirmPassword" name="confirmPassword" required>
                </div>

                <button type="submit" class="login-btn" style="background-color: #007bff;">Hoàn tất Đăng ký</button>
                
                <button type="button" class="login-btn" id="backToLogin" style="background-color: #6c757d; margin-top: 10px;">
                    Quay lại Đăng nhập
                </button>
            </form>
        </section>

    </main>
</body>
</html>
