<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giỏ hàng của bạn</title>
  <link rel="stylesheet" href="../filecss/giohang.css">
  <script src="../filejs/auth.js"></script>
  <script src="../filejs/giohang.js"></script>
</head>

<body onload="checkAuth(); loadCart()">
  <!-- PHẦN ĐẦU TRANG -->
  <header class="header">
    <h1>🛒 Giỏ hàng của bạn</h1>
  
    <div class="auth-actions">
    <button onclick="goLogin()" class="logout-btn" id="loginBtn">Đăng nhập</button>
    <button onclick="handleLogout()" class="logout-btn" id="logoutBtn">Đăng xuất</button>
</div>
  </header>

  <!-- THANH ĐIỀU HƯỚNG -->
  <nav class="navbar">
    <a href="index.html">🏠 Trang chủ</a>
    <a href="giohang.html" class="active">🛒 Giỏ hàng</a>
    <a href="GDND.html">👤 Người dùng</a>
  </nav>

  <!-- BẢNG GIỎ HÀNG -->
  <section class="cart-container">
    <table id="cartTable">
      <thead>
        <tr>
          <th>Ảnh</th>
          <th>Tên sản phẩm</th>
          <th>Giá</th>
          <th>Số lượng</th>
          <th>Tổng</th>
          <th>Xóa</th>
        </tr>
      </thead>
      <tbody id="cartBody"></tbody>
    </table>

    <div class="cart-summary">
      <h2>Tổng cộng: <span id="totalPrice">0</span>đ</h2>
      <button class="checkout-btn" onclick="if(requireLoginFeature('chức năng thanh toán')) checkout()">Thanh toán</button>

    </div>
  </section>
</body>
</html>
